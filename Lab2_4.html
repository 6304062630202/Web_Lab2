<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form action="form-echo.php" method="get">
        <!-- username -->
        USERNAME :
        <input 
            type="text"
            name="username"
            placeholder="Username">

        <!-- สาขาวิชา -->
        <p><label>สาขาวิชา : </label>
        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>

        <!-- ชื่อภาษาอังกฤษ -->
        <p><label for="Name">Name : </label>
        <input 
            pattern="[A-Z]+"
            type="text"
            name="name"
            size="50"
            placeholder="name"
            title="กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น">
            <i>"กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น"</i>

        <!-- รหัสนักศึกษา -->
        <p><label for="ID">รหัสนักศึกษา : </label>
        <input 
            pattern="[0-9]{2}[\-][0-9]{6}[\-][0-9]{4}[\-][0-9]"
            type="text"
            name="id"
            size="50"
            placeholder="ID"
            title="กรอกให้มี - คั่นตามรูปแบบนี้ เช่น 61-040626-1234-5">
            <i>"กรอกให้มี - คั่นตามรูปแบบนี้ เช่น 61-040626-1234-5"</i>

        <!-- บ้านเลขที่ -->
        <p><label for="number">บ้านเลขที่ : </label>
        <input 
            pattern="([0-9]+[\/][0-9]+|[0-9]+)"
            type="text"
            name="number"
            size="50"
            placeholder="house number"
            title="กรอกบ้านเลขที่ เช่น 234/4 , 69">
        <i>"กรอกบ้านเลขที่ เช่น 234/4 , 69"</i>

        <!-- รหัสสินค้า -->
        <p><label for="code">รหัสสินค้า : </label>
        <input 
            pattern="[A-Z]{3}[0-9]{2}"
            type="text"
            name="code"
            size="50"
            placeholder="code number"
            title="กรอกรหัสสินค้า 3 ตัวแรกเป็นอักษรตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น เช่น AAA89">
        <i>"กรอกรหัสสินค้า 3 ตัวแรกเป็นอักษรตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น เช่น AAA89"</i>

        <!-- ชื่อภาษาไทย -->
        <p><label for="Name">ชื่อ : </label>
        <input 
            pattern="^[ก-๏\s]+$"
            type="text"
            name="name"
            size="50"
            placeholder="ชื่อ"
            title="กรอกชื่อด้วยภาษาไทย">
        <i>"กรอกชื่อด้วยภาษาไทย"</i>

        <!-- submit -->
        <p><input type="submit" value="Submit">
    </form>
</body>
</html>
